<template>
    <div class="card">
      <div class="card-header text-white bg-primary">     
        <h3>
          <font-awesome-icon icon.bind="userIcon"></font-awesome-icon>
          <span>Profile</span>
        </h3>
        <div class="col-sm-10">
          <input type="text" placeholder="icon class" class="form-control" value.bind="userIcon">
        </div>
      </div>
      <div class="card-body">
        <form role="form">
          <div class="form-group">
            <label class="col-sm-5 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="first name" class="form-control" value.bind="contact.firstName">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-5 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="last name" class="form-control" value.bind="contact.lastName">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-5">
              <label class="col-sm-12 col-form-label">
                <span>Email</span>
                
                <font-awesome-icon icon="['fal','envelope']" ></font-awesome-icon>
              </label>
              <div class="col-sm-12">
                <input type="text" placeholder="email" class="form-control" value.bind="contact.email">
              </div>
            </div>

            <div class="form-group col-sm-5">
              <label class="col-sm-12 col-form-label">
                <span>Phone Number</span>                
                <font-awesome-icon icon="phone"></font-awesome-icon>
              </label>
              <div class="col-sm-12">
                <input type="text" placeholder="phone number" class="form-control" value.bind="contact.phoneNumber">
              </div>
            </div>
          </div>
        </form>
        <div>
          <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
      </div>
      </div>
    </div>
  </template>
